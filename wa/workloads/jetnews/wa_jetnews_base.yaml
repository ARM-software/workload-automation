config:
    iterations: 1
    max_retries: 1
    augmentations:
        # disable all previously-enabled augmentations
        - ~~
        - perf
        - trace-cmd
    trace-cmd:
        events:
            - "sched*"
            - "irq*"
            - "power*"
            - "lisa*"
            - "task*"
        buffer_size: 122900
        report: false
    perf:
        perf_type: simpleperf
        events:
            - raw-cpu-cycles
            - instructions
    device: generic_android
    device_config:
        working_directory: "/sdcard/wa_tmp"
        load_default_modules: False
workloads:
    - name: jetnewsScrollArticle
